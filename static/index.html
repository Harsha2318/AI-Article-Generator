<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Article Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .article-content {
            max-width: 800px;
            margin: 0 auto;
        }
        .article-content pre {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
        }
        .article-content code {
            background-color: #f8f9fa;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
        }
        .article-content img {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
        }
        .mermaid {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }
        .tooltip {
            position: relative;
            display: inline-block;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        /* Add markdown styling */
        .markdown-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
        }
        .markdown-content h1 {
            font-size: 2em;
            font-weight: bold;
            margin: 1em 0;
        }
        .markdown-content h2 {
            font-size: 1.5em;
            font-weight: bold;
            margin: 0.83em 0;
        }
        .markdown-content h3 {
            font-size: 1.17em;
            font-weight: bold;
            margin: 0.67em 0;
        }
        .markdown-content p {
            margin: 1em 0;
            line-height: 1.6;
        }
        .markdown-content ul, .markdown-content ol {
            margin: 1em 0;
            padding-left: 2em;
        }
        .markdown-content li {
            margin: 0.5em 0;
        }
        .markdown-content code {
            background-color: #f8f9fa;
            padding: 0.2em 0.4em;
            border-radius: 0.25em;
            font-family: monospace;
        }
        .markdown-content pre {
            background-color: #f8f9fa;
            padding: 1em;
            border-radius: 0.5em;
            overflow-x: auto;
            margin: 1em 0;
        }
        .markdown-content blockquote {
            border-left: 4px solid #ddd;
            padding-left: 1em;
            margin: 1em 0;
            color: #666;
        }
        .markdown-content img {
            max-width: 100%;
            height: auto;
            margin: 1em 0;
            border-radius: 0.5em;
        }
        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1em 0;
        }
        .markdown-content th, .markdown-content td {
            border: 1px solid #ddd;
            padding: 0.5em;
            text-align: left;
        }
        .markdown-content th {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">AI Article Generator</h1>
            <p class="text-gray-600">Generate well-structured, SEO-optimized articles with AI</p>
        </header>

        <!-- Main Content -->
        <div class="max-w-4xl mx-auto">
            <!-- Input Form -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <form id="articleForm" class="space-y-6">
                    <div>
                        <label for="topic" class="block text-sm font-medium text-gray-700 mb-1">
                            Topic or URL
                            <span class="tooltip">
                                <i class="fas fa-info-circle text-blue-500 ml-1"></i>
                                <span class="tooltiptext">Enter a topic or paste a URL to generate an article</span>
                            </span>
                        </label>
                        <input type="text" id="topic" name="topic" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Enter a topic or paste a URL">
                    </div>

                    <div class="flex flex-wrap gap-4">
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" id="includeCode" name="includeCode"
                                class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                            <span class="text-sm text-gray-700">Include Code Snippets</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" id="includeDiagrams" name="includeDiagrams"
                                class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                            <span class="text-sm text-gray-700">Include Diagrams</span>
                        </label>
                    </div>

                    <button type="submit"
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200">
                        Generate Article
                    </button>
                </form>
            </div>

            <!-- Loading State -->
            <div id="loading" class="hidden text-center py-8">
                <div class="loading-spinner mx-auto mb-4"></div>
                <p class="text-gray-600">Generating your article...</p>
            </div>

            <!-- Error Message -->
            <div id="error" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-md mb-8"></div>

            <!-- Generated Article -->
            <div id="article" class="hidden bg-white rounded-lg shadow-md p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">Generated Article</h2>
                    <div class="flex space-x-2">
                        <button onclick="copyArticle()" class="text-gray-600 hover:text-gray-800">
                            <i class="fas fa-copy"></i> Copy
                        </button>
                        <button onclick="downloadArticle()" class="text-gray-600 hover:text-gray-800">
                            <i class="fas fa-download"></i> Download
                        </button>
                    </div>
                </div>
                <div id="articleContent" class="article-content markdown-content"></div>
                
                <!-- Evaluation Metrics -->
                <div id="metrics" class="mt-8 p-4 bg-gray-50 rounded-lg">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Evaluation Metrics</h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="bg-white p-4 rounded-lg shadow-sm">
                            <div class="text-sm text-gray-600">Hallucination Score</div>
                            <div id="hallucinationScore" class="text-2xl font-bold text-blue-600">-</div>
                        </div>
                        <div class="bg-white p-4 rounded-lg shadow-sm">
                            <div class="text-sm text-gray-600">Relevance Score</div>
                            <div id="relevanceScore" class="text-2xl font-bold text-green-600">-</div>
                        </div>
                        <div class="bg-white p-4 rounded-lg shadow-sm">
                            <div class="text-sm text-gray-600">Toxicity Score</div>
                            <div id="toxicityScore" class="text-2xl font-bold text-red-600">-</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Mermaid
        mermaid.initialize({
            startOnLoad: true,
            theme: 'default',
            securityLevel: 'loose',
            flowchart: {
                useMaxWidth: false,
                htmlLabels: true,
                curve: 'basis'
            }
        });

        // Configure marked for markdown rendering
        marked.setOptions({
            breaks: true,
            gfm: true,
            headerIds: true,
            mangle: false
        });

        // Function to render Mermaid diagrams
        function renderMermaidDiagrams() {
            const mermaidElements = document.querySelectorAll('.mermaid');
            mermaidElements.forEach(element => {
                try {
                    mermaid.init(undefined, element);
                } catch (e) {
                    console.error('Error rendering Mermaid diagram:', e);
                }
            });
        }

        // Function to copy article content
        function copyArticle() {
            const articleContent = document.getElementById('articleContent').innerText;
            navigator.clipboard.writeText(articleContent).then(() => {
                alert('Article copied to clipboard!');
            });
        }

        // Function to download article
        function downloadArticle() {
            const articleContent = document.getElementById('articleContent').innerText;
            const blob = new Blob([articleContent], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'generated-article.md';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Handle form submission
        document.getElementById('articleForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const topic = document.getElementById('topic').value;
            const includeCode = document.getElementById('includeCode').checked;
            const includeDiagrams = document.getElementById('includeDiagrams').checked;
            
            // Show loading state
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('error').classList.add('hidden');
            document.getElementById('article').classList.add('hidden');
            
            try {
                const response = await fetch('/generate-article', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        topic,
                        include_code: includeCode,
                        include_diagrams: includeDiagrams
                    }),
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Hide loading state
                document.getElementById('loading').classList.add('hidden');
                
                // Display the article with markdown rendering
                const articleContent = document.getElementById('articleContent');
                articleContent.innerHTML = marked.parse(data.article);
                articleContent.classList.add('markdown-content');
                document.getElementById('article').classList.remove('hidden');
                
                // Update metrics
                if (data.metrics) {
                    document.getElementById('hallucinationScore').textContent = 
                        (data.metrics.hallucination_score * 100).toFixed(1) + '%';
                    document.getElementById('relevanceScore').textContent = 
                        (data.metrics.relevance_score * 100).toFixed(1) + '%';
                    document.getElementById('toxicityScore').textContent = 
                        (data.metrics.toxicity_score * 100).toFixed(1) + '%';
                }
                
                // Render Mermaid diagrams
                renderMermaidDiagrams();
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').classList.remove('hidden');
                document.getElementById('error').textContent = 
                    'Error generating article. Please try again.';
            }
        });
    </script>
</body>
</html>
