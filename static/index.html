<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Article Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .test-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .test-button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .article-container {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .research-section, .fact-check-section {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .research-section {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #007bff;
        }
        .research-section h3 {
            color: #007bff;
            margin-bottom: 15px;
        }
        .research-section h4 {
            color: #495057;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        .research-section ul {
            padding-left: 20px;
        }
        .research-section li {
            margin-bottom: 10px;
        }
        .research-section .source {
            font-style: italic;
            color: #6c757d;
            margin-left: 20px;
        }
        .mermaid {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Article Generator</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Test API Connection</h5>
                <button class="test-button" onclick="testAPI()">Test API</button>
                <div id="testResult" class="mt-2"></div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Generate Article</h5>
                <form id="articleForm">
                    <div class="form-group">
                        <label for="topic">Topic</label>
                        <input type="text" class="form-control" id="topic" required>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="includeCode">
                        <label class="form-check-label" for="includeCode">Include Code Snippets</label>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="includeDiagrams">
                        <label class="form-check-label" for="includeDiagrams">Include Diagrams</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Generate Article</button>
                </form>
            </div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Generating your article...</p>
        </div>

        <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>

        <div id="researchSection" class="research-section" style="display: none;">
            <h3>Research Findings</h3>
            <div id="researchContent" class="markdown-content"></div>
        </div>

        <div id="factCheckSection" class="fact-check-section" style="display: none;">
            <h3>Fact-Checking Results</h3>
            <div id="factCheckContent"></div>
        </div>

        <div id="articleResult" class="article-container" style="display: none;">
            <h2>Generated Article</h2>
            <div id="articleContent"></div>
            <div id="timeTaken" class="text-muted mt-2"></div>
        </div>
    </div>

    <script>
        // Initialize Mermaid with better configuration
        mermaid.initialize({
            startOnLoad: true,
            theme: 'default',
            securityLevel: 'loose',
            flowchart: {
                useMaxWidth: true,
                htmlLabels: true,
                curve: 'basis'
            }
        });

        // Function to render Mermaid diagrams
        async function renderMermaidDiagrams() {
            const diagrams = document.querySelectorAll('.mermaid');
            for (const diagram of diagrams) {
                try {
                    const { svg } = await mermaid.render('mermaid-' + Math.random(), diagram.textContent);
                    diagram.innerHTML = svg;
                } catch (error) {
                    console.error('Error rendering Mermaid diagram:', error);
                    diagram.innerHTML = `<div class="alert alert-warning">Error rendering diagram: ${error.message}</div>`;
                }
            }
        }

        async function testAPI() {
            try {
                const response = await fetch('http://localhost:8000/test');
                const data = await response.json();
                document.getElementById('testResult').innerHTML = `
                    <div class="alert alert-success">
                        Status: ${response.status}<br>
                        Message: ${data.message}
                    </div>
                `;
            } catch (error) {
                document.getElementById('testResult').innerHTML = `
                    <div class="alert alert-danger">
                        Error: ${error.message}
                    </div>
                `;
            }
        }

        document.getElementById('articleForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const topic = document.getElementById('topic').value;
            const includeCode = document.getElementById('includeCode').checked;
            const includeDiagrams = document.getElementById('includeDiagrams').checked;
            
            // Show loading and hide other sections
            document.getElementById('loading').style.display = 'block';
            document.getElementById('articleResult').style.display = 'none';
            document.getElementById('researchSection').style.display = 'none';
            document.getElementById('factCheckSection').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';

            try {
                const response = await fetch('http://localhost:8000/generate-article', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        topic: topic,
                        is_url: false,
                        include_code: includeCode,
                        include_diagrams: includeDiagrams
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.status === 'success') {
                    // Display research findings with proper formatting
                    const researchContent = document.getElementById('researchContent');
                    researchContent.innerHTML = marked.parse(data.research);
                    
                    // Add source styling
                    const sources = researchContent.querySelectorAll('a');
                    sources.forEach(source => {
                        source.classList.add('source');
                    });
                    
                    document.getElementById('researchSection').style.display = 'block';

                    // Display fact-checking results
                    document.getElementById('factCheckContent').innerHTML = marked.parse(data.fact_check);
                    document.getElementById('factCheckSection').style.display = 'block';

                    // Display the article
                    document.getElementById('articleContent').innerHTML = marked.parse(data.article);
                    document.getElementById('timeTaken').textContent = `Time taken: ${data.time_taken}`;
                    document.getElementById('articleResult').style.display = 'block';

                    // Render Mermaid diagrams
                    await renderMermaidDiagrams();
                } else {
                    throw new Error(data.detail || 'Error generating article');
                }
            } catch (error) {
                document.getElementById('errorMessage').textContent = `Error: ${error.message}`;
                document.getElementById('errorMessage').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        });
    </script>
</body>
</html>
